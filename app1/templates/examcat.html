  <style>
     header {
      background-color: #6962be;
      color: #fff;
      padding: 10px;
      text-align:center;
      height: 80px;
    }
    .inner {
      display: inline-block;
      margin: 10px;
      position: relative;
      padding: 20px;
      margin-left: 40px;
    }

    .inner img {
      width: 400px;
      height: 400px;
      transition: transform 0.3s ease-in-out;
    }

    .inner:hover img {
      transform: scale(1.1);
      opacity: 0.5;
    }

    .inner::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4);
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
    }

    .inner:hover::before {
      opacity: 1;
    }

    .inner a {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: black;
      font-size: 18px;
      text-align: center;
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
      text-decoration: none;
    }

    .inner:hover a {
      opacity: 1;
    }
    .topimg{
            width:250px ;
            height: 70px;
            float:left;
            border-radius: 15px;
        }
  </style>
</head>
